<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>

<!--段落标签：用于将内容分段-->
<p>跑得快   跑得快</p>
<p>一只没有耳朵   一只没有尾巴</p>
<p>真奇怪   真奇怪</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
跑得快 跑得快<br/>
一只没有耳朵 一只没有尾巴<br/>
真奇怪 真奇怪<br/>

<!--字体样式标签：粗体，斜体-->
<h1>字体样式标签</h1>
粗体：<strong>I love you</strong>
<br/>
斜体：<em>I love you</em>

<br/>
<!--特殊符号-->
空    格
<br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格

<br/>
&gt;
<br/>
&lt;
<br/>
&copy;版权所有Landon

<!--
特殊符号记忆方式：
1. 一定以&开头
2. 可以记住首字符，然后根据提示查找即可
3. 记住常用的即可，大不了百度即可
-->

<!--上标形式-->
<p>
    (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
</p>

<!--下标形式-->
<p>
    H<sub>2</sub>SO<sub>4</sub>是硫酸的化学式
</p>

<!--删除线形式-->
<p>
    <s>这是一段错误文字</s>
</p>

<!--这是下划线效果-->
<p>
    <u>你是组长，你一定不能松懈！</u>
</p>
</body>
</html>
