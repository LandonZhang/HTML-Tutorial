<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素与块元素</title>
</head>
<body>

<!--行内元素与块元素最重要的区分点是:
使用标签之后，此元素所占位置是否换行
-->

<!--这是行内元素-->
<strong>全球最大的同性交友网站</strong>

<em>全球最大的同性交友网站</em>

<u>全球最大的同性交友网站</u>

<s>全球最大的同性交友网站</s>

<!--这是块内元素-->
<p>
    <img src="../resources/img/jd.png" alt="这是京东标题" title="JingDong">
</p>

</body>
</html>
