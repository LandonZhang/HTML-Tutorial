<!-- DOCTYPE：告诉浏览器使用什么样的规范 -->
<!DOCTYPE html>

<html lang="en">

<!--head标签代表网页头部-->
<head>
    <!--meta描述性标签，它用来描述网站的一些信息-->
    <!--meta标签用于做SEO很有用-->
    <!--SEO是搜索引擎优化（Search Engine Optimization）的缩写，
        它通过优化网页，使其在搜索引擎中的排名更高，从而增加流量和曝光度。-->
    <meta charset="UTF-8">
    <meta name="keywords" content="recording, studying, learning, html">
    <meta name="description" content="This is a web used for recording">
<!--    <meta http-equiv="refresh" content="6; url=https://baidu.com">-->
    <!--title表示网页的标题-->
    <title>Hello, World!</title>
</head>

<!--body标签代表网页主体内容-->
<body>
Hello, World!
<br/>
这个网站会在6秒后跳转到百度界面。

<br/>
<h1>这是一级标题</h1>


<strong>这是一段加粗文字</strong>

</body>

</html>
