<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签运用</title>
</head>
<body>

<table border="2px">
  <caption>学生成绩表</caption>

  <thead>
      <tr>
        <th colspan="3">学生成绩</th>
      </tr>
  </thead>

  <tbody>
    <tr>
      <td rowspan="2">狂神</td>
      <td>语文</td>
      <td>100</td>
    </tr>

    <tr>
      <td>数学</td>
      <td>100</td>
    </tr>

    <tr>
      <td rowspan="2">秦疆</td>
      <td>语文</td>
      <td>100</td>
    </tr>

    <tr>
      <td>数学</td>
      <td>100</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <th>总分:</th>
      <td colspan="2">400</td>
    </tr>

    <tr>
      <th>平均分:</th>
      <td colspan="2">100</td>

    </tr>

  </tfoot>


</table>

</body>
</html>
