<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素学习</title>
</head>
<body>

<!--音频和视频
video标签:
src：视频资源路径
controls：控制视频的播放、暂停、快进等
autoplay：控制视频的自动播放

audio标签:
src：音频资源路径
controls：控制音频的播放、暂停、音量等
autoplay：控制音频的自动播放
-->

<video src="../resources/video/【4K重制】%20米塔の小曲.mp4" controls autoplay>这是一段视频</video>
<br/>
<audio src="../resources/audio/audio_1.mp3" controls autoplay></audio>

</body>
</html>
