<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表
应用范围：排名...-->
<ol>
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
  <li>C#</li>
</ol>

<ol type="A">
  <li>OpenAI</li>
  <li>Claude</li>
  <li>Gemini</li>
</ol>


<hr/>
<!--无序列表
应用范围：导航、侧边栏
-->
<ul type="square">
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
  <li>C#</li>
</ul>

<!--自定义列表
dl: 自定义列表标签
dt: 自定义列表名称
dd: 列表内容
应用范围：不需要排序或者拥有符号在前
-->
<dl>
  <dt>学科</dt>
  <dd>Java</dd>
  <dd>Python</dd>
  <dd>C++</dd>
  <dd>C#</dd>

  <dt>难度</dt>
  <dd>中等</dd>
  <dd>简单</dd>
  <dd>较难</dd>
  <dd>中等</dd>
</dl>


</body>
</html>
