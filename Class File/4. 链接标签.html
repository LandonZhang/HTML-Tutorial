<!DOCTYPE html>

<head>

    <title>链接标签</title>

<body>

<!--使用id作为标记-->
<a id="top">网页顶部</a>
<br/>

<!--a标签
href: 必填，表示要跳转至哪个页面
target：表示窗口在哪里打开
  _blank 在新标签中打开
  _self 在当前的标签页打开
-->

<a href="1.%20html初识.html">点击我跳转至第一个页面</a>
<br/>
<a href="https://www.baidu.com">点击我跳转至百度界面</a>

<br/>

<!--将图像作为超链接-->
<a href="https://www.baidu.com" target="_blank">
  <img src="../resources/img/1.jpg" alt="梦想女友" title="悬停文字" width="512" height="288">
</a>

<!--锚链接-->
 <p>
   <a href="https://www.baidu.com" target="_blank">
     <img src="../resources/img/1.jpg" alt="梦想女友" title="悬停文字" width="512" height="288">
   </a>
 </p>

<br/>
<a href="#bottom">现在就跳转到底部吧！</a>

<!--锚链接
1. 需要一个锚标记
2. 跳转至标记位置（顶部，底部...）
通过井号'#'跳转到页面相应位置，而不是从头开始
-->

<a href="#top">回到顶部</a>

<!--可从其它页面跳转至锚链接位置-->
<a id="bottom">底部</a>
